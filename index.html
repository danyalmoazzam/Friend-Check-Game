<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      color: #333;
    }

    #output {
      margin-top: 20px;
      font-weight: bold;
    }

    #guessInput {
      margin-top: 10px;
    }

    #submitButton {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Friend Guessing Game</h1>
  <p>Can you guess the name of my friend?</p>

  <div id="output"></div>

  <input type="text" id="guessInput" placeholder="Enter your guess">
  <button id="submitButton" onclick="checkGuess()">Submit Guess</button>

  <script>
    // Define the correct friend name
    const correctFriendName = "Abubakar";
    

    function checkGuess() {
      // Get the user's guess from the input field
      const userGuess = document.getElementById("guessInput").value;

      // Get the output div element
      const outputDiv = document.getElementById("output");

      // Check if the guess is correct
      if (userGuess.toLowerCase() === correctFriendName.toLowerCase()) {
        outputDiv.style.color = "green";
        outputDiv.textContent = "Congratulations! That's correct. " + correctFriendName + " is my friend!";
      } else {
        outputDiv.style.color = "red";
        outputDiv.textContent = "Oops! That's incorrect. Try again!";
      }
    }
  </script>

</body>
</html>
